<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 홈페이지</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: white; text-align: center; padding: 1em 0; }
        nav { background-color: #444; color: white; padding: 0.5em; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        section { padding: 20px; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <header>
        <h1>간단한 홈페이지</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about" class="container">
        <h2>About Us</h2>
        <p>이곳은 간단한 홈페이지입니다. HTML과 CSS를 사용하여 정적으로 제작되었습니다.</p>
    </section>
    <section id="services" class="container">
        <h2>Our Services</h2>
        <p>간단한 정보와 서비스를 제공하는 웹페이지입니다.</p>
    </section>
    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <p>이메일: contact@example.com</p>
    </section>
    <footer>
        <p>Copyright © 2025. All rights reserved.</p>
    </footer>
</body>
</html>
